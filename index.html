<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <script
      src="https://kit.fontawesome.com/be99c0c318.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="login-modal hidden">
        <h3 class="modal__title">Sign in</h3>
        <div class="modal__body">
          <label for="email " class="modal__label modal__for__email"
            >Email</label
          >
          <input
            type="email"
            name=""
            id="email"
            class="modal__input input--email"
          />

          <label for="password" class="modal__label modal__for__password"
            >Password</label
          >
          <div class="input--eye--icon">
            <input
              type="password"
              id="password"
              class="modal__input input--password"
            />
            <button class="eye--img">
              <img src="images/showPassword_icon.png" alt="" />
            </button>
          </div>

          <p class="modal__password">forgot password</p>

          <button class="modal__button" type="submit">LOGIN</button>

          <p class="modal__text">I don't have an account</p>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
